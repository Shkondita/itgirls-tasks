<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            color: white;
            font-weight: bolder;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 20% 20% 20%;
            grid-gap: 10px;
        }

        .cell-6 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row: 1/2;

            grid-area: 1/2/3/4;
        }
    </style>
</head>

<body>
    <h1>Гриды</h1>
    <div class="container">
        <div class="cell cell-1" style="background-color:maroon;">ячейка 1</div>
        <div class="cell cell-2" style="background-color:orange;">ячейка 2</div>
        <div class="cell cell-3" style="background-color:gold;">ячейка 3</div>
        <div class="cell cell-4" style="background-color:green;">ячейка 4</div>
        <div class="cell cell-5" style="background-color:lightskyblue;">ячейка 5</div>
        <div class="cell cell-6" style="background-color:midnightblue;">ячейка 6</div>
        <div class="cell cell-7" style="background-color:purple;">ячейка 7</div>
        <div class="cell cell-8" style="background-color:maroon;">ячейка 8</div>
        <div class="cell cell-9" style="background-color:orange;">ячейка 9</div>
        <div class="cell cell-10" style="background-color:gold;">ячейка 10</div>
        <div class="cell cell-11" style="background-color:green;">ячейка 11</div>
        <div class="cell cell-12" style="background-color:lightskyblue;">ячейка 12</div>
        <div class="cell cell-13" style="background-color:midnightblue;">ячейка 13</div>
        <div class="cell cell-14" style="background-color:purple;">ячейка 14</div>
        <div class="cell cell-15" style="background-color:maroon;">ячейка 15</div>
        <div class="cell cell-16" style="background-color:orange;">ячейка 16</div>
        <div class="cell cell-17" style="background-color:gold;">ячейка 17</div>
        <div class="cell cell-18" style="background-color:green;">ячейка 18</div>
        <div class="cell cell-19" style="background-color:lightskyblue;">ячейка 19</div>
        <div class="cell cell-20" style="background-color:midnightblue;">ячейка 20</div>
        <div class="cell cell-21" style="background-color:purple;">ячейка 21</div>
    </div>
</body>

</html>
