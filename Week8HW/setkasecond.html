<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        div {
            color: white;
        }

        .rowCustom {
            background-color: rgb(69, 112, 194);
            height: 300px;
        }

        .rowCustoms {
            background-color: rgb(69, 112, 194);
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row my-2" style="height: 300px;">
            <div class="col-sm-6 d-flex justify-content-center align-items-center"
                style="background-color: rgb(69, 112, 194); height: 100%">Gallery
            </div>
            <div class="col-sm-6">
                <div class="ml-2" style="height: 100%;">
                    <div class="row rowCustom" style="height: 20%;">
                        <div class="col-sm-12 d-flex justify-content-center align-items-center">Title</div>
                    </div>
                    <div class="row pt-2" style="height: 80%;">
                        <div class="col-sm-12 d-flex justify-content-center align-items-center"
                            style="background-color: rgb(69, 112, 194); height: 100%;">Buy Box
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" row mb-2 rowCustoms">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">Description</div>
        </div>

        <div class="row rowCustoms">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">Related</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
