<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </Style>
</head>

<body>
    <div class="container">
        <div><img src="assets/gory.jpeg"></div>
        <div><img src="assets/kamny.jpeg"></div>
        <div><img src="assets/les.jpeg"></div>
        <div><img src="assets/more.jpeg"></div>
        <div><img src="assets/ostrov.jpeg"></div>
        <div><img src="assets/vodopad.jpeg"></div>
    </div>
</body>

</html>
